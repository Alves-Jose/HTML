<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
   
</head>
<body>
    <form action="salvar.php" method="GET">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

        <label for="idade">Idade</label>
        <input type="number" id="idade" max="100" min="0" placeholder="Digite sua idade">

        <label for="data">Data Nascimento</label>
        <input type="date" name="data_nasc">

        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="Digite seu E-mail">

        <label for="arquivo">Arquivo</label>
        <input type="file" name="arquivo">

        <label for="cor">Cores</label>
        <input type="color" name="cor">
        <br>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="outros" value="outros">
        <label for="outros">Outros</label>

        <input type="checkbox" name="esportes" id="esporte" value="futebol">
        <label for="esporte">Futebol</label>


    </form>
</body>
</html>
